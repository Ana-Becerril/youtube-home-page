<!DOCTYPE html>
<html>

<head>
    <link href="styles/styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/59bd4cadf3.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="searcher-container">
        <div class="icons-left">
            <div class="icon-bars">
                <span style="font-size: 18px; color: gray;">
                    <i class="fas fa-bars"></i>
                </span>
            </div>
           
        </div>
        <div class="logo-youtube">
            <div class="icon-youtube">
                <span style="font-size: 26px; color:red;">
                    <i class="fab fa-youtube"></i>
                </span>
            </div>
            <span style="font-family: 'Anton', sans-serif;">
                <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
                <a href="#">YouTube</a>
            </span>
            </div>
        <div class="searcher">
                <div class="box-searcher">
                    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@300&display=swap"
                        rel="stylesheet">
                    <a href="#">Buscar</a>
                </div>
                <div class="box-lens">
                    <span style="font-size: 13px; color:gray;">
                        <i class="fas fa-search"></i>
                    </span>
                </div>
            </div>
            <div class="icons-rigth">
                <div class="icon-videocam">
                    <span style="font-size: 18px; color: gray;">
                        <i class="fas fa-video"></i>
                    </span> 
                </div>
                 
           
        </div>
    </div>



</body>

</html>
