<!DOCTYPE html>
<html>

<head>
    <link href="styles/styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/59bd4cadf3.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="searcher-container">
        <div class="icons-left">
            <div class="icon-bars">
                <span style="font-size: 18px; color: gray;">
                    <i class="fas fa-bars"></i>
                </span>
            </div>

        </div>
        <div class="logo-youtube">
            <div class="icon-youtube">
                <span style="font-size: 26px; color:red;">
                    <i class="fab fa-youtube"></i>
                </span>
            </div>
            <span style="font-family: 'Anton', sans-serif;">
                <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
                <a href="#">YouTube</a>
            </span>
        </div>
        <div class="searcher">
            <div class="box-searcher">
                <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@300&display=swap"
                    rel="stylesheet">
                <a href="#">Buscar</a>
            </div>
            <div class="box-lens">
                <span style="font-size: 13px; color:gray;">
                    <i class="fas fa-search"></i>
                </span>
            </div>
        </div>
        <div class="icons-rigth">
            <div class="icon-videocam">
                <span style="font-size: 18px; color: gray;">
                    <i class="fas fa-video"></i>
                </span>
            </div>
            <div class="icon-grid">
                <span style="font-size: 18px; color: gray;">
                    <i class="fas fa-th"></i>
                </span>
            </div>
            <div class="icon-bell">
                <span style="font-size: 18px; color: gray;">
                    <i class="fas fa-bell"></i>
                </span>
            </div>
            <div class="icon-user">
                <span style="font-size: 30px; color: gray;">
                    <i class="fas fa-user-circle"></i>
                </span>
            </div>
        </div>
    </div>
    <div class="box-one">
        <div class="box-video">
            <iframe width="830" height="450" src="https://www.youtube.com/embed/tgbNymZ7vqY?controls=0">
            </iframe>
        </div>
        <div class="video-data">
            <a href="#">Bohemian Rhapsody | Muppet Music Video | The Muppets</a>
        </div>
        <div class="video-data-lower">
            <div class="visit-counter">
                <a href=#>71,349,119 vistas • 13 jul. 2017</a>
            </div>
            <div class="likes-counter">
                <div class="icon-like">
                    <span style="font-size: 17px; color:gray;">
                        <i class="fas fa-thumbs-up">
                            <a href="#">578,259</a>
                        </i>
                    </span>
                </div>
                <div class="icon-dislike">
                    <span style="font-size: 17px; color:gray;">
                        <i class="fas fa-thumbs-down">
                            <a href="#">859</a>
                        </i>
                    </span>
                </div>
                <div class="icon-share">
                    <span style="font-size: 17px; color:gray;">
                        <i class="fas fa-share"></i>
                        <a href="#">COMPARTIR</a>
                        </i>
                    </span>
                </div>
                <div class="icon-save">
                    <span style="font-size: 17px; color:gray;">
                        <i class="fas fa-align-justify"></i>
                        <a href="#">GUARDAR</a>
                        </i>
                    </span>
                </div>
                <div class="icon-dots">
                    <span style="font-size: 17px; color:gray;">
                        <i class="fas fa-ellipsis-h"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="data-author-container">
            <div class="data-author">
                <div class="author">
                    <div class="icon-user-author">
                        <span style="font-size: 45px; color: gray;">
                            <i class="fas fa-user-circle"></i>
                        </span>
                        <a href="#">The Muppets <br> <span style="font-size: 11px; color: gray;">814,000 Suscriptores
                            </span></a>
                    </div>
                    <div class="subscribe-button">
                        <a href="#">SUSCRIBIRSE</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="box-two">
        <div class="playlist-top">
            <div class="continue">
                <a href="#">A continuación</a>
            </div>
            <div class="autoplay">
                <div class="mode-on">
                    <a href="#">REPRODUCCIÓN AUTOMÁTICA</a>
                    <span style="font-size: 20px; color:gray;">
                        <i class="fas fa-toggle-on"></i>
                    </span>
                </div>
            </div>

        </div>
        <div class="playlist">
            <div class="firs-video">
                <iframe width="185" height="110" src="https://www.youtube.com/embed/tgbNymZ7vqY?controls=0">
                </iframe>
            </div>
            <div class="video-description">
                <a href="#"> Queen - I Want To Break Free (Official Video)</a>
            </div>

        </div>
    </div>


</body>

</html>
